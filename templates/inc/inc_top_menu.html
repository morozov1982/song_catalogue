<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% if not request.resolver_match.route == '' %}
                    <li>
                        <a href="{% url 'main:index' %}" class="nav-link px-2 text-white">Главная</a>
                    </li>
                {% endif %}
                <li><a href="#" class="nav-link px-2
                    {% if request.resolver_match.url_name == 'artist' %}text-secondary
                    {% else %}text-white{% endif %}">Артисты</a></li>
            </ul>

            <form action="{% url 'main:search' %}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                  role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search" name="q">
            </form>

            <div class="dropdown text-end" data-bs-theme="dark">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                         class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd"
                              d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </a>
                <ul class="dropdown-menu text-small" style="">
                    <li><a class="dropdown-item" href="/admin/" target="_blank">Админка</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'login' %}?next={{ request.path }}">Войти</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
