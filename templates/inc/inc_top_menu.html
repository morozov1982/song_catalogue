<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% if not request.resolver_match.route == '' %}
                    <li>
                        <a href="{% url 'main:index' %}" class="nav-link px-2 text-white">Главная</a>
                    </li>
                {% endif %}
                <li><a href="#" class="nav-link px-2
                    {% if request.resolver_match.url_name == 'artist' or request.resolver_match.url_name == 'artists' %}text-secondary
                    {% else %}text-white{% endif %}">Артисты</a></li>
            </ul>

            <form action="{% url 'main:search' %}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                  role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search" name="q">
            </form>

            <div class="dropdown text-end" data-bs-theme="dark">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-box-arrow-in-right fs-3"></i>
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="/admin/" target="_blank">Админка</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'login' %}?next={{ request.path }}">Войти</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
